<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <div class="background-top-left"></div>
        <div class="background-bottom-right"></div>

        <div class="desktop">
            <div class="profile-container">
                <div class="upper-layer">
                    <img src="images/bg-pattern-card.svg" id="merge" />
                </div>

                <div class="profile-image">
                    <img src="images/image-victor.jpg" id="circle" />

                    <div class="upper-text">
                        <h4>Victor Creast <span class="upper-text">26</span></h4>
                        <span class="upper-text">London</span>
                    </div>

                    <hr>

                    <div class="lower-text">
                        <div class="info">
                            <h4>80K</h4>
                            <span class="small-size">Followers</span>
                        </div>

                        <div class="info">
                            <h4>100M</h4>
                            <span class="small-size">Likes</span>
                        </div>

                        <div class="info">
                            <h4>110K</h4>
                            <span class="small-size">Post</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
